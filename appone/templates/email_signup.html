{% extends "base.html" %}

{% block main %}
<div class="container email-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Join Our Email List</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
