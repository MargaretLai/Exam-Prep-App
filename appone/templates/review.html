{% extends "base.html" %}

{% block main %}
<h1>This is review componenet</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% if key_points %}
<h2>Key Points:</h2>
<ul>
    {% for point in key_points %}
    <li>{{ point }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No key points found yet.</p>
{% endif %}

{% endblock %}
